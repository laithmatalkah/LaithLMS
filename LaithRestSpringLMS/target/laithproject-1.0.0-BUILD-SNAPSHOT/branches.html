
<title>Authors</title>
<style>
body {
    margin-left: 2cm;
    margin-right: 2cm;
}
.table th {
   text-align: center;   
   background-color :#428bca;
   color :white;
}
.message {
   font-weight: bold;
   color :green;
}
</style>
</head>
<h2 align="center"> Welcome to Branch Page</h2>
<body>
<a href="admin">Back</a><br/><br/>
<p id="msg" class="message">${message} </p>
<form action="addBranch" method="post">
<Label ><font size=4>Enter Branch Name:</font></Label>&nbsp;
<input type="text" name="branchName">&nbsp;&nbsp;
<Label ><font size=4>Enter Branch Address:</font></Label>&nbsp;
 <input type="text" name="branchAddress"><br/><br/>
<button type="submit" name="btn" value="addBranch" class="btn btn-primary">Add Branch</button><br/>
<h4>View Branches</h4>
<table  class="table table-hover table-condensed"  border="1">
	<tr>
	<th>Branch Name</th>
	<th>Branch Address</th>
	<th>Edit Branch</th>
	<th>Delete Branch</th>
	</tr>
	<%for(Branch br: branches){ %>
		<tr>
			<td align="center"><%=br.getBranchName() %></td>
			<td align="center"><%=br.getBranchAddress() %></td>
			<td align="center"><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#BrModal" 
			href='editbranch?branchId=<%=br.getBranchId() %>'>EDIT</button></td>
			<td align="center"><a type="button" class="btn btn-sm btn-danger" onclick="deleteBranch(<%=br.getBranchId()%>)">DELETE</a></td>
			</tr>
	<%} %>
	
</table>
</form>
<div id="BrModal" class="modal fade" tabindex="-1" role="dialog" 
aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    </div>
  </div>
</div>
</body>
</html>
